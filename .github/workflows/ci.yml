name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: linux-x64
            lib: libyoga.so
          - os: macos-15
            target: darwin-arm64
            lib: libyoga.dylib
          - os: macos-15-intel
            target: darwin-x64
            lib: libyoga.dylib
          - os: windows-2025
            target: windows-x64
            lib: yoga.dll
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Run Zig tests
        run: zig build test

      - name: Prepare library path (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "zig-out/bin/${{ matrix.lib }}") {
            New-Item -ItemType Directory -Force -Path "zig-out/lib"
            Copy-Item "zig-out/bin/${{ matrix.lib }}" "zig-out/lib/${{ matrix.lib }}"
          }
        shell: pwsh

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun tests
        run: bun test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/${{ matrix.lib }}

  # Cross-compile for Linux ARM64
  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for Linux ARM64
        run: zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-linux-arm64
          path: zig-out/lib/libyoga.so

  publish:
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-x64
          path: dist/linux-x64

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-arm64
          path: dist/linux-arm64

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-arm64
          path: dist/darwin-arm64

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-x64
          path: dist/darwin-x64

      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-windows-x64
          path: dist/windows-x64

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: List dist contents
        run: ls -laR dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
